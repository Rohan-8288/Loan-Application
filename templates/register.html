<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
    <link rel="stylesheet" href="static/app/register.css">
</head>
<body>
  <div id="container">
    <!-- Left Images -->
    <div class="image-column">
        <img src="static/images/left-image.jpg" alt="Left Image 1">
        <img src="static/images/left-board.jpg" alt="Left Image 2">
    </div>

    <!-- Form in the Center -->
    <div id="form">
        <h2>EasyLend Registration Form</h2>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class="flashes">
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
      
        <form action="#" method="post">
            <div class="form-group">
                <label for="fname">Enter FirstName</label>
                <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter FirstName" required>
            </div>
            <div class="form-group">
                <label for="lname">Enter LastName</label>
                <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter LastName" required>
            </div>
            <div class="form-group">
                <label for="email">Enter Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="email@gami.com" required>
            </div>
            <div class="form-group">
                <label for="phoneno">Enter Phone Number</label>
                <input type="tel" class="form-control" id="phoneno" name="phoneno" placeholder="Enter Phone No" required>
            </div>
            <div class="form-group">
                <label for="username">Enter Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <label for="password">Enter Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
            </div>
            <button type="submit" class="btn">SignIn</button>
        </form>
    </div>

    <!-- Right Images -->
    <div class="image-column">
        <img src="static/images/right-image.jpg" alt="Right Image 1">
        <img src="static/images/right-home.jpg" alt="Right Image 2">
    </div>
</div>


</body>
</html>
