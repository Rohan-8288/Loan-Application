<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyLend - Loan Application</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='app/application.css') }}">
</head>
<body>
    <div class="container">
        <h1>EasyLend Loan Application</h1>
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname" required>

                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="lname" required>
            </div>

            <div class="form-group">
                <label for="fathername">Father's Name</label>
                <input type="text" name="fathername" id="fathername" required>

                <label for="mothername">Mother's Name</label>
                <input type="text" name="mothername" id="mothername" required>
            </div>

            <div class="form-group">
                <label for="uname">Username</label>
                <input type="text" name="uname" id="uname" value="{{username}}" readonly>

                <label for="bname">Bank Name</label>
                <input type="text" name="bname" id="bname" value="{{bname}}" readonly>

                <label for="bname">Loan Type</label>
                <input type="text" name="loantype" id="loantype" value="{{loantype}}" readonly>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" required>

                <label for="mobileno">Phone Number</label>
                <input type="text" name="mobileno" id="mobileno" required>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" name="dob" id="dob" required>
            </div>

            <div class="form-group">
                <label for="caddress">Current Address</label>
                <textarea name="caddress" id="caddress" placeholder="Enter current address..." required></textarea>

                <label for="paddress">Permanent Address</label>
                <textarea name="paddress" id="paddress" placeholder="Enter permanent address..." required></textarea>
            </div>

            <div class="form-group">
                <label for="adhar">Aadhar Number</label>
                <input type="text" name="adhar" id="adhar" required>

                <label for="pan">PAN Card Number</label>
                <input type="text" name="pan" id="pan" required>
            </div>

            <div class="form-group">
                <label for="passportimage">Upload Passport Photo</label>
                <input type="file" name="passportimage" id="passportimage" required>
            </div>

            <button type="submit">Check Eligibility</button>
        </form>
    </div>
</body>
</html>
