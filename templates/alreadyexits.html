<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Status</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h2 {
            color: #d9534f;
            margin-bottom: 20px;
        }

        h3 {
            color: #5a5a5a;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 24px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout-btn {
            background-color: #5bc0de;
            color: white;
        }

        .logout-btn:hover {
            background-color: #31b0d5;
        }

        .repay-btn {
            background-color: #5cb85c;
            color: white;
        }

        .repay-btn:hover {
            background-color: #4cae4c;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>You Have An Active Loan, {{username}}</h2>
        <h3>Please repay the current loan before applying for another.</h3>
        
        <a href="/logout">
            <button class="btn logout-btn">Logout</button>
        </a>

        <form action="/repayment" method="get" style="display:inline;">
            <button type="submit" class="btn repay-btn">Repay</button>
        </form>
    </div>
</body>
</html>
